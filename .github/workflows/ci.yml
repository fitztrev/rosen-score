name: ci

on: [push, pull_request]

jobs:
    test-suite:
        strategy:
            matrix:
                node: [18, 19, 'latest']
                os: [ubuntu-latest, macos-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}
            - run: npm ci
            - run: npm test

    check-formatting:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
            - run: npm ci
            - run: npx prettier --check .

